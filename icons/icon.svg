<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" ry="100" fill="url(#bgGradient)"/>
  
  <!-- Globe/Circle -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="white" stroke-width="20" opacity="0.9"/>
  
  <!-- Map Grid Lines -->
  <ellipse cx="256" cy="256" rx="160" ry="80" fill="none" stroke="white" stroke-width="8" opacity="0.6"/>
  <line x1="256" y1="96" x2="256" y2="416" stroke="white" stroke-width="8" opacity="0.6"/>
  <line x1="96" y1="256" x2="416" y2="256" stroke="white" stroke-width="8" opacity="0.6"/>
  
  <!-- Location Pin -->
  <path d="M256 160 
           C 200 160, 160 200, 160 256 
           C 160 320, 256 416, 256 416 
           C 256 416, 352 320, 352 256 
           C 352 200, 312 160, 256 160 Z" 
        fill="white" opacity="0.95"/>
  
  <!-- Pin Circle -->
  <circle cx="256" cy="256" r="50" fill="url(#bgGradient)"/>
  <circle cx="256" cy="256" r="25" fill="white"/>
</svg>
